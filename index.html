<head>
    <meta charset="UTF-8">

    <!-- Load jQuery library -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--D3 CDN-->

<body>
    <!-- Create a header that describes the project -->
    <div class="jumbotron container-fluid">
        <div class="container">
            <h1>A2 Data Exploration</h1>
            <p>a-2 | Data source from Gallup World Poll, by way of <a href="https://www.kaggle.com/unsdsn/world-happiness" target="_blank">Kaggle</a></p>
        </div>
    </div>

    <div class="container">
        <h2>Bar chart</h2>
        <p>Question: What are the most common devices/apps used by people who connect to Airbnb (between May 2014 and April 2015)?</p>

        <!--Create a svg with an id of viz-->
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input value="economy" type="radio" name="options" id="option1" autocomplete="off" checked>Economy
            </label>
            <label class="btn btn-primary">
                <input value="family" type="radio" name="options" id="option2" autocomplete="off" >Family
            </label>
            <label class="btn btn-primary">
                <input value="health" type="radio" name="options" id="option3" autocomplete="off">Health
            </label>
            <label class="btn btn-primary">
                <input value="freedom" type="radio" name="options" id="option4" autocomplete="off">Freedom
            </label>
            <label class="btn btn-primary">
                <input value="trust" type="radio" name="options" id="option5" autocomplete="off">Trust
            </label>
            <label class="btn btn-primary">
                <input value="generosity" type="radio" name="options" id="option6" autocomplete="off">Generosity
            </label>
        </div>
        <div id="vis"></div>
    </div>

</body>

</html>
