<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--D3 CDN-->

<body>
    <!-- Create a header that describes the project -->
    <div class="jumbotron container-fluid">
        <div class="container">
            <h1>A2 Data Exploration</h1>
            <p>a-2 | Data source from Gallup World Poll, by way of <a href="https://www.kaggle.com/unsdsn/world-happiness" target="_blank">Kaggle</a></p>
        </div>
    </div>

    <div class="container">
        <h2>Bar chart</h2>
        <p>Question: What are the most common devices/apps used by people who connect to Airbnb (between May 2014 and April 2015)?</p>

        <!--Create a svg with an id of viz-->
        <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary">
				<input value="gdp" type="radio" name="options" id="option1" autocomplete="off">GDP Per Capita
			</label>
        <label class="btn btn-primary">
				<input value="life_expectancy" type="radio" name="options" id="option2" autocomplete="off" >Life Expectancy
			</label>
        <label class="btn btn-primary active">
				<input value="fertility_rate" type="radio" name="options" id="option2" autocomplete="off" checked>Fertility Rate
			</label>
        </div>
        <div id="vis"></div>
    </div>

</body>
